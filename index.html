<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <!-- View high scores -->
        <div>
            <button class="btnHeader" id="view-high-scores">View High Scores</button>
        </div>
        <div>Time left: <span id="timer">70</span> seconds!</div>
    </header>
    <!-- main content -->
    <div id="quiz-container">
        <h1>Code Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <div id="stuff-container">
            <div id="quizQuestions" class="question">Question</div>
            
            <div class="answersBtns">
                    <button class="btn" id="answer1">Answer 1</buttcon>
                    <button class="btn" id="answer2">Answer 2</button>
                    <button class="btn" id="answer3">Answer 3</button>
                    <button class="btn" id="answer4">Answer 4</button>
            </div>
            <div id="mainBtns">
                <button class="btn" id="start-quiz">Start Quiz</button>
                <button class="btn" id="go-back">Go Back</button>
                <button class="btn" id="submit-quiz" type="submit">Submit</button>
    </div>
    </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
